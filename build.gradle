def version = [
        "magellan": "1.0.0",
        "android_gradle" : "3.0.0-alpha3",
        "support": "25.4.0",
        "kotlintest" : "2.0.3",
        "junit": "4.12",
]
buildscript {
    ext.kotlin_version = '1.1.2-5'

    repositories {
        maven { url 'https://maven.google.com' }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0-alpha3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    jcenter()
    maven { url 'https://maven.google.com' }
    maven { url 'https://jitpack.io' }

}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'


android {

    dataBinding.enabled = true

    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
        applicationId "com.wealthfront.magellan.kotlinsample"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

dependencies {

    // Magellan, the Simplest Navigation for Android
    // https://github.com/wealthfront/magellan
    compile 'com.wealthfront:magellan:' + version.magellan
    compile 'com.wealthfront:magellan-support:' + version.magellan

    // http://marcinmoskala.com/android/kotlin/2017/05/05/still-mvp-or-already-mvvm.html
    compile 'com.github.MarcinMoskala:KotlinAndroidViewBindings:0.06'


    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"

    // Google Libs
    compile "com.android.support:support-v4:${version.support}"
    compile "com.android.support:appcompat-v7:${version.support}"
    compile "com.android.support:preference-v7:${version.support}"
    compile "com.android.support:design:${version.support}"
    compile "com.android.support:percent:${version.support}"
    compile "com.android.support:cardview-v7:${version.support}"
    kapt "com.android.databinding:compiler:${version.android_gradle}"
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // https://github.com/JakeWharton/timber
    compile "com.jakewharton.timber:timber:4.4.0"

    // https://github.com/MEiDIK/SlimAdapter
    // A slim & clean & typeable Adapter without# VIEWHOLDER
    compile 'net.idik:slimadapter:1.3.0'



    /* Testing

      KotlinTest DSL https://github.com/kotlintest/kotlintest/blob/master/doc/reference.md
      KotlinTest Matchers: https://github.com/kotlintest/kotlintest/blob/master/doc/matchers.md
      Mockito-Kotlin https://github.com/nhaarman/mockito-kotlin/wiki/Mocking-and-verifying
      */
    testCompile "io.kotlintest:kotlintest:${version.kotlintest}"
    androidTestCompile "io.kotlintest:kotlintest:${version.kotlintest}"
    testCompile "com.nhaarman:mockito-kotlin:1.4.0"
    testCompile 'junit:junit:4.12'



    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestCompile 'com.android.support.test.espresso:espresso-contrib:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}
